<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>VKI/BMH</title>

    <style>
      body {
        background-image: url(diyetttt.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .blur {
        backdrop-filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-dark text-center fw-bold">VKI/BMH HESAPLAYICI</h1>
      <form class="w-50 mx-auto blur rounded mb-5">
        <div class="row">
          <label class="col-2 col-form-label text-dark fw-bold"
            >Yaşınız :
          </label>
          <div class="row-10">
            <input
              class="form-control"
              id="yas"
              type="number"
              placeholder="Yaşınızı Giriniz..."
              ,
            />
          </div>
        </div>

        <div class="row">
          <label class="col-2 col-form-label text-dark fw-bold"
            >Boyunuz :
          </label>
          <div class="row-10">
            <input
              class="form-control"
              id="boy"
              type="number"
              placeholder="Boyunuzu cm Cinsinden Giriniz..."
            />
          </div>
        </div>

        <div class="row">
          <label class="col-2 col-form-label text-dark fw-bold"
            >Kilonuz :
          </label>
          <div class="row-10">
            <input
              class="form-control"
              id="kilo"
              type="number"
              placeholder="Kilonuzu kg Cinsinden Giriniz..."
            />
          </div>
        </div>

        <label class="col-2 col-form-label text-dark fw-bold"
          >Cinsiyet :
        </label>
        <div class="form-check text-dark">
          <input
            type="radio"
            class="form-check-input"
            id="kadin"
            name="gender"
            value="kadin"
            checked
          />Kadın
          <label class="form-check-label" for="kadin"></label>
        </div>
        <div class="form-check text-dark">
          <input
            type="radio"
            class="form-check-input"
            id="erkek"
            name="gender"
            value="erkek"
          />Erkek
          <label class="form-check-label" for="erkek"></label>
        </div>
      </form>
      <div class="w-50 mx-auto text-center">
        <button type="button" onclick="validateForm()" class="btn btn-primary">
          Hesapla
        </button>
      </div>

      <div
        id="sonuc"
        class="alert alert-warning mt-3"
        style="color: black"
      ></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
